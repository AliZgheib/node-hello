version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/node-hello

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ec2-user

  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: ec2-user

  ApplicationStart:
    - location: scripts/start_node_app.sh
      timeout: 300
      runas: ec2-user
